<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Payment Gateway Tadawul - Demo</title>
	<link rel="icon" type="image/x-icon" href="https://tadawul.ly/wp-content/uploads/2016/12/Tadawul-Logo-1.png" sizes="32x32" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body style="padding: 40px;">

	<div class="container">
		<div class="row">
			<div class="col-md-6">
				{% if messages %}
				{% for message in messages %}
				<div class="alert alert-danger">{{ message }}</div>
				{% endfor %}
				{% endif %}
				<form action="checkout/" method="post">{% csrf_token %}
				  <div class="mb-3">
				    <label for="storeId" class="form-label">Store ID:</label>
				    <input type="text" class="form-control" id="storeId" placeholder="" name="store_id">
				  </div>
				  <div class="mb-3">
				    <label for="authorizationToken" class="form-label">Authorization Token:</label>
				    <input type="text" class="form-control" id="authorizationToken" placeholder="" name="auth_token" >
				  </div>
				  <div class="mb-3">
				    <label for="amount" class="form-label">Order Amount:</label>
				    <input type="number" class="form-control" id="amount" placeholder="" name="amount" >
				  </div>
				  <div class="mb-3">
				    <label for="customerPhone" class="form-label">Customer Phone:</label>
				    <input type="text" class="form-control" id="customerPhone" placeholder="" name="customer_phone" >
				  </div>
				  <div class="mb-3">
				    <label for="customerEmail" class="form-label">Customer Email:</label>
				    <input type="email" class="form-control" id="customerEmail" placeholder="" name="customer_email" >
				  </div>					  				  
				  <button type="submit" class="btn btn-primary">Checkout</button>
				</form>
				<br>
				<p><a href="https://dev-merchant.pay.net.ly/apidocs/">API Documentation</a></p>
			</div>
		</div>
	</div>


</body>
</html>
